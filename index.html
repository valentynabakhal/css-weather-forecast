<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Weather Forecast</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>CSS Weather Forecast <i class="wi wi-sunrise"></i></h1>
        </header>
        <main>
            <ul class="ba-cities">
            <li class="city-blue city-medium">
                <div class="city-wrap">
                    <span>Lisbon</span>
                    <span>21<i class="wi wi-celsius"></i><i class="wi wi-day-sunny"></i></span>
                </div>
            </li>
            <li class="city-light-blue city-small">
                <div class="city-wrap">
                <span>Paris</span>
                <span>11<i class="wi wi-celsius"></i><i class="wi wi-night-hail"></i></span>
            </div>
            </li>
            <li class="city-purple city-small">
                <div class="city-wrap">
                <span>Belgrade</span>
                <span>15<i class="wi wi-celsius"></i><i class="wi wi-day-cloudy"></i></span>
            </div>
            </li>
            <li class="city-red city-small">
            <div class="city-wrap">
                <span>Moscow</span>
                <span>21<i class="wi wi-celsius"></i><i class="wi wi-day-cloudy-high"></i></span>
            </div>
            </li>
            <li class="city-orange city-small">
                <div class="city-wrap">
                <span>Tel Aviv</span>
                <span>32<i class="wi wi-celsius"></i><i class="wi wi-hot"></i></span>
            </div>
            </li>
            <li class="city-yellow city-small">
                <div class="city-wrap">
                <span>Cair</span>
                <span>21<i class="wi wi-celsius"></i><i class="wi wi-day-sunny"></i></span>
            </div>
            </li>
            <li class="city-light-green city-small">
                <div class="city-wrap">
                <span>New York</span>
                <span>17<i class="wi wi-celsius"></i><i class="wi wi-day-sleet-storm"></i></span>
            </div>
            </li>
            <li class="city-light-grey city-small">
                <div class="city-wrap">
                <span>New Dehli</span>
                <span>17<i class="wi wi-celsius"></i><i class="wi wi-rain-wind"></i></span>
            </div>
            </li>
            <li class="city-pink city-medium">
                <div class="city-wrap">
                    <span>San Francisco</span>
                <span>15<i class="wi wi-celsius"></i><i class="wi wi-day-sunny-overcast"></i></span>
            </div>
            </li>
            <li class="city-green city-small">
                <div class="city-wrap">
                <span>Tokyo</span>
                <span>8<i class="wi wi-celsius"></i><i class="wi wi-night-clear"></i></span>
            </div>
            </li>
            <li class="city-dark-purple city-big">
                <div class="city-wrap">
                <span>Sydney</span>
                <span>25<i class="wi wi-celsius"></i><i class="wi wi-night-partly-cloudy"></i></span>
            </div>
            </li>
        </ul>
        </main>
        <footer>
            <h2>Have a nice day and don't forget an umbrella if you are in New Delhi now!</h2>
        </footer>
    </div>
</body>
</html>
